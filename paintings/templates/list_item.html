<div class="col-10 offset-1 offset-sm-0 col-sm-8 col-md-5 col-lg-3 card m-3 p-0 border-0">
        {% if painting.image %}
            <div class="px-0 square" style="background: url({{ painting.image.url }}) 50% 50% no-repeat;">
                <a href="{% url 'paintings' %}{{ painting.id }}" style="display: block; padding-bottom: 100%;"></a>
            </div>
        {% endif %}

        <div class="row">
            <div class="col-12 d-flex justify-content-between">
                <h6><a href="{% url 'paintings' %}{{ painting.id }}">{{ painting.name }}</a></h6>
                <div><i class="fas fa-euro-sign"></i><span> {{ painting.price }}</span></div>
            </div>
            <div class="col-12 d-flex">
                <a class="mr-2" href="{% url 'painting_detail' id=painting.id %}">Comments: {{ painting.comments.all.count }}</a>
                    <span>
                        <a href="{% url 'painting_detail' id=painting.id %}">
                            {% if painting.likes.users.count %}
                                Likes: {{ painting.likes.users.count }}
                            {% else %}
                                Likes: 0
                            {% endif %}
                        </a>
                    </span>
            </div>
            <div class="col-12">
                <h5><a href="{% url 'artist_detail' id=painting.artist.id %}">{{ painting.artist }}</a></h5>
            </div>
        </div>
    
    </div>
<br>
