    <div class='col-10 offset-1 offset-sm-0 col-sm-5 col-md-3 card m-2'>
        {% if artist.image %}

        <h5 class="d-flex justify-content-center"><a href="{% url 'artist_detail' id=artist.id %}">{{ artist.artist }}</a></h5>
